<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="thermostat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <script src="jquery.js"></script>
<div id="container" class="container">
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4" align="center">
      <script> var thermostat = new Thermostat </script>
      <h3 id="Temperature"></h3>
      <h3 id="Energy_Usage" style="color:black">Energy usage</h3>
      <h3 id="Outside_Temperature"></h3>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4" align="center">
      <button id="IncreaseTemp" type="button">+</button>
      <button id="DecreaseTemp" type="button">-</button>
      <button id="ResetTemp" type="button">Reset</button>
      <button id="PowerSaveMode" type="button" style="color: green">Power Save Mode</button>
      <select id="location">
        <option value="London">London</option>
        <option value="paris">Paris</option>
        <option value="berlin">Berlin</option>
        <option value="rome">Rome</option>
        <option value="newyork">New York</option>
      </select>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>
